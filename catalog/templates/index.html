{% extends "category_base.html" %}
{% block content %}
            <a href="{{ url_for("item_add") }}"> Add Item</a>
            <h2>Last Items</h2>
            <ul>
                {% for item in items %}
                    <li><a href="{{ url_for("item_view", category_name=item.category.name, name=item.name) }}">{{ item.name }}</a> ({{ item.category.name }})</li>
                {% endfor %}
            </ul>
{% endblock %}
